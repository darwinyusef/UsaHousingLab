<script>
  // Ruta pública al archivo Excel
  const excelUrl = 'https://github.com/darwinyusef/UsaHousingLab/raw/refs/heads/master/ev2122042025/evaluacion_estudiantes05.xlsx';

  fetch(excelUrl)
    .then(response => response.arrayBuffer())
    .then(data => {
      const workbook = XLSX.read(data, { type: 'array' });
      const sheetName = workbook.SheetNames[0];
      const sheet = workbook.Sheets[sheetName];
      const jsonData = XLSX.utils.sheet_to_json(sheet);

      renderTable(jsonData);
    })
    .catch(error => {
      console.error('Error cargando el Excel:', error);
    });

  function renderTable(data) {
    const tbody = document.querySelector('tbody');
    tbody.innerHTML = ''; // Limpiar la tabla

    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row['Nombre Completo'] || ''}</td>
        <td>${row['Documento'] || ''}</td>
        <td>${row['Calificación Final'] || ''}</td>
        <td>${row['EAq Feedback'] || ''}</td>
        <td>${row['EBq Feedback'] || ''}</td>
        <td>${row['ECq Feedback'] || ''}</td>
        <td>${row['EDq Feedback'] || ''}</td>
      `;
      tbody.appendChild(tr);
    });
  }
</script>
